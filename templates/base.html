<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}

      {% endblock %}| SEMINAR GALARY
    </title>
    {% block head %}

    {% endblock %}
    <link rel="icon" type="image/x-icon" href="static\img\fav.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="../static/index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/base.js"></script>
    <script src="https://kit.fontawesome.com/0fe82fa43b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" class="sticky-top">
      <div class="container-fluid">
        <img src="/static/img/fav.png" alt="Bootstrap" width="35" height="30" />

        <a class="navbar-brand mb-0 ms-1 h1" href="#">SEMINAR GALARY</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-4 mx-5 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Galary</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Activity</a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item" href="#">Current</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/services">Upcoming</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
              <!-- data-bs-toggle="modal" data-bs-target="#staticBackdrop" -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Check Your Date</a>
            </li>
          </ul>

          {% comment %} <form class="d-flex" role="search">
            <input class="form-control me-2 px-6" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-secondary px-3 btn-sm" type="submit">Search</button>
          </form> {% endcomment %}
          {% block div %}

          {% endblock %}
        </div>
      </div>
    </nav>
    {% block body %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- modal script -->
    <!-- static view -->
    <script>
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
      const popoverList = [...popoverTriggerList].map((popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl))
      
      const popover = new bootstrap.Popover('.popover-dismiss', {
        trigger: 'focus'
      })
    </script>
    <script>
      $('.toast').delay(2500).fadeOut('slow')
    </script>
  </body>
</html>
